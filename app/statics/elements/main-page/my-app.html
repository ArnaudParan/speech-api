<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="./voice-capturer.html">

<dom-module id="my-app">

  <template>

    <style>

      :host {
        display: block;
        --app-primary-color: #4285f4;
        --app-secondary-color: black;
      }

      app-header {
        background-color: var(--app-primary-color);
        color: #fff;
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }
      .drawer-list a {
        display: block;
        padding: 0 16px;
        line-height: 40px;
        text-decoration: none;
        color: var(--app-secondary-color);
      }
      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
      .drawer-list a.subroute {
        padding-left: 32px;
      }
      .left-panel[wide-layout] {
        display: inline-block;
        width: 400px;
      }
      .left-panel scoring-view {
        height: 250px;
        display: block;
      }

    </style>

    <app-drawer-layout fullbleed>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div title>Auchan speech api</div>
          </app-toolbar>
        </app-header>

        <iron-ajax id="get-sound-channel" url="/service/create_sound_channel" last-response="{{soundChannel}}" on-response="createChannel"></iron-ajax>
        <iron-ajax id="stream-audio" url="/service/stream_audio" params="{{record}}" last-response="{{token}}" on-response="createChannel"></iron-ajax>
        <voice-capturer on-recorded="sendRecord"></voice-capturer>

      </app-header-layout>

    </app-drawer-layout>

  </template>

  <script>

    Polymer({

      is: 'my-app',

      createChannel: function() {
        var channel = new goog.appengine.Channel(this.soundChannel.token);
        var handler = {
          onopen: onOpened,
          onmessage: onMessage,
          onerror: function() {},
          onclose: function() {}
        };
        var socket = channel.open(handler);
      },

      sendRecord: function(recordDict) {
        this.record = recordDict.detail;
        this.$$('iron-ajax#get-sound-channel').generateRequest();
      }

    });

  </script>

</dom-module>
